<section>
  <div class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <mat-card class="text-center">
            <mat-card-content>
              <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="example">
                  <mat-form-field class="full-width" style="width: 250px">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter email address" required />
                    <mat-error *ngIf="!loginForm.controls['email'].valid">
                      Email is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="full-width" style="width: 250px">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>
                        {{ hide ? "visibility_off" : "visibility" }}
                      </mat-icon>
                    </button>
                    <mat-error *ngIf="!loginForm.controls['password'].valid">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <button mat-flat-button [disabled]="loginForm.invalid" color="primary">Login</button>

              </form>
              <p>
                New User ?<a id="a" [routerLink]="['/signup']" routerLinkActive="router-link-active">
                  Click Here</a>
              </p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
