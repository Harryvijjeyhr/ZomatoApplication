<div class="container-fluid">
    <br />
    <!-- Button trigger modal  FOR RESTAURANT-->
    <div class="container">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#Modal"
      >
        Add Restaurant
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="Modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Restaurant</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="addFoodForm">
              <div class="mb-3">
                <label for="MenuName" class="form-label">MenuName</label>
                <input
                  type="text"
                  class="form-control"
                  id="MenuName"
                  placeholder="MenuName"
                  name="menuName"
                  formControlName="menuName"
                />
              </div>
              <br />
              <div class="mb-3">
                <label for="Price" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="Price"
                  placeholder="Price"
                  name="price"
                  formControlName="price"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              id="cancel"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              (click)="AddMenu()"
              type="button"
              class="btn btn-primary"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <br/><br/>
    <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3">
      <div class="col" *ngFor="let restaurant of restaurant">
        <div class="card text-center bg-transparent ">
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.menuName }}</h5>
            <h4 class="card-content">{{restaurant.price |currency:'INR'}}</h4>
            
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <br/><br/>
  </div>
